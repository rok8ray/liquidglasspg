<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Three.js Physics Sandbox</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #444;
            pointer-events: none;
            line-height: 1.6;
        }
        .key { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">
        <strong style="font-size: 1.2em;">PHYSICS SANDBOX</strong><br>
        <span class="key">CLICK</span> to Start / Shoot<br>
        <span class="key">WASD</span> to Fly<br>
        <span class="key">SPACE</span> to Go Up<br>
        <span class="key">SHIFT</span> to Go Down<br>
        <span class="key">ESC</span> to Unlock Mouse
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import * as CANNON from 'cannon-es';

        // ==========================================
        // 1. CONFIGURATION & MODELS
        // ==========================================
        const USE_CUSTOM_MODEL = true; // Set to TRUE once you have a model file
        const MODEL_PATH = 'obama_prism.glb'; 
        
        // ==========================================
        // 2. PHYSICS SETUP
        // ==========================================
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);
        // Allow objects to "sleep" when not moving to save CPU
        world.allowSleep = true; 

        // ==========================================
        // 3. THREE.JS SCENE SETUP
        // ==========================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.Fog(0x050505, 0, 80);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const loader = new GLTFLoader();

        // ==========================================
        // 4. CONTROLS & MOVEMENT
        // ==========================================
        const controls = new PointerLockControls(camera, document.body);
        const moveState = { forward: false, backward: false, left: false, right: false, up: false, down: false };

        document.addEventListener('click', () => {
            if (!controls.isLocked) controls.lock();
            else shoot();
        });

        const onKey = (val) => (e) => {
            if (e.code === 'KeyW') moveState.forward = val;
            if (e.code === 'KeyS') moveState.backward = val;
            if (e.code === 'KeyA') moveState.left = val;
            if (e.code === 'KeyD') moveState.right = val;
            if (e.code === 'Space') moveState.up = val;
            if (e.code === 'ShiftLeft') moveState.down = val;
        };
        document.addEventListener('keydown', onKey(true));
        document.addEventListener('keyup', onKey(false));

        // ==========================================
        // 5. LIGHTS & GROUND
        // ==========================================
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const light = new THREE.DirectionalLight(0xffffff, 1.2);
        light.position.set(10, 25, 10);
        light.castShadow = true;
        light.shadow.mapSize.width = 2048;
        light.shadow.mapSize.height = 2048;
        scene.add(light);

        // Physics Ground
        const groundBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        // Visual Ground
        const groundMesh = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ color: 0x111111 })
        );
        groundMesh.rotation.x = -Math.PI / 2;
        groundMesh.receiveShadow = true;
        scene.add(groundMesh);

        // ==========================================
        // 6. OBJECT CREATION
        // ==========================================
        const physicsObjects = [];

        function createObject(x, y, z) {
            const size = 1.5;
            const halfSize = size / 2;

            // Physics Body (The Hitbox)
            const body = new CANNON.Body({ 
                mass: 1, 
                shape: new CANNON.Box(new CANNON.Vec3(halfSize, halfSize, halfSize)),
                allowSleep: true
            });
            body.position.set(x, y, z);
            world.addBody(body);

            if (USE_CUSTOM_MODEL) {
                // Future Model Placement
                loader.load(MODEL_PATH, (gltf) => {
                    const model = gltf.scene;
                    model.scale.set(size, size, size);
                    model.traverse(n => { if(n.isMesh) n.castShadow = true; });
                    scene.add(model);
                    physicsObjects.push({ mesh: model, body: body });
                });
            } else {
                // Fallback Cube
                const mesh = new THREE.Mesh(
                    new THREE.BoxGeometry(size, size, size),
                    new THREE.MeshStandardMaterial({ color: new THREE.Color().setHSL(Math.random(), 0.7, 0.5) })
                );
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);
                physicsObjects.push({ mesh, body });
            }
        }

        // Generate Wall with spacing to prevent "exploding"
        const gap = 1.6; 
        for(let x = -8; x < 8; x++) {
            for(let y = 0; y < 12; y++) {
                createObject(x * gap, y * gap + 1, -5);
            }
        }

        // ==========================================
        // 7. SHOOTING
        // ==========================================
        function shoot() {
            const radius = 0.4;
            const ballBody = new CANNON.Body({ mass: 12, shape: new CANNON.Sphere(radius) });
            
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            
            ballBody.position.set(camera.position.x + dir.x, camera.position.y + dir.y, camera.position.z + dir.z);
            ballBody.velocity.set(dir.x * 60, dir.y * 60, dir.z * 60);
            world.addBody(ballBody);

            const ballMesh = new THREE.Mesh(
                new THREE.SphereGeometry(radius),
                new THREE.MeshStandardMaterial({ color: 0xff3300, emissive: 0xff0000, emissiveIntensity: 2 })
            );
            ballMesh.castShadow = true;
            scene.add(ballMesh);
            physicsObjects.push({ mesh: ballMesh, body: ballBody });
        }

        // ==========================================
        // 8. MAIN LOOP
        // ==========================================
        let prevTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                const speed = 25.0;
                if (moveState.forward) controls.moveForward(speed * delta);
                if (moveState.backward) controls.moveForward(-speed * delta);
                if (moveState.left) controls.moveRight(-speed * delta);
                if (moveState.right) controls.moveRight(speed * delta);
                if (moveState.up) camera.position.y += speed * delta;
                if (moveState.down) camera.position.y -= speed * delta;
            }

            world.fixedStep(); // Update Physics

            // Sync Visuals
            physicsObjects.forEach(obj => {
                obj.mesh.position.copy(obj.body.position);
                obj.mesh.quaternion.copy(obj.body.quaternion);
            });

            renderer.render(scene, camera);
            prevTime = time;
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
